<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Interactive Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/jscpp/dist/JSCPP.es5.min.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .example-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .example-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .example-item.active {
            background: #667eea;
            color: white;
            border-color: #764ba2;
        }

        .editor-section {
            padding: 30px;
        }

        .concept-explanation {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .concept-explanation h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .concept-explanation p {
            line-height: 1.6;
            color: #333;
        }

        .editor-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .editor-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            resize: vertical;
            background: #f8f9fa;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .run-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .run-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #6c757d;
            color: white;
        }

        .clear-btn:hover {
            background: #545b62;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
        }

        .output-section {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: block;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }

            header h1 {
                font-size: 1.8em;
            }
        }

        .loading {
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ C++ Interactive Simulator</h1>
            <p>Belajar C++ dengan cara yang menyenangkan dan interaktif</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <h2>üìö Contoh Kode</h2>
                <div class="example-list">
                    <div class="example-item active" data-example="hello">Hello World</div>
                    <div class="example-item" data-example="variables">Variables & Data Types</div>
                    <div class="example-item" data-example="input">Input & Output</div>
                    <div class="example-item" data-example="operators">Operators</div>
                    <div class="example-item" data-example="ifelse">If-Else Statement</div>
                    <div class="example-item" data-example="loops">Loops (For & While)</div>
                    <div class="example-item" data-example="array">Arrays</div>
                    <div class="example-item" data-example="function">Functions</div>
                </div>
            </div>

            <div class="editor-section">
                <div class="concept-explanation" id="explanation"></div>

                <label class="editor-label">üíª Editor Kode C++</label>
                <div class="editor-wrapper">
                    <textarea id="codeEditor"></textarea>
                </div>

                <div class="button-group">
                    <button class="run-btn" onclick="runCode()">‚ñ∂Ô∏è Jalankan Kode</button>
                    <button class="clear-btn" onclick="clearOutput()">üóëÔ∏è Hapus Output</button>
                    <button class="save-btn" onclick="saveToFile()">üíæ Simpan ke File</button>
                </div>

                <label class="output-label">üì§ Output</label>
                <div class="output-section" id="output">
                    Tekan tombol "Jalankan Kode" untuk melihat hasil...
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================
        // Data Contoh Kode
        // ==========================
        const examples = {
            hello: {
                title: "üëã Hello World Program",
                explanation: "Program pertama dalam C++ biasanya adalah \"Hello World\". Program ini menampilkan teks ke layar menggunakan <code>cout</code>.",
                code: `#include <iostream>\nusing namespace std;\n\nint main() {\n    cout << "Hello, World!" << endl;\n    return 0;\n}`
            },
            variables: {
                title: "üì¶ Variables & Data Types",
                explanation: "Variabel digunakan untuk menyimpan data dalam program.",
                code: `#include <iostream>\nusing namespace std;\n\nint main() {\n    int umur = 25;\n    float tinggi = 175.5;\n    char grade = 'A';\n    string nama = "Budi";\n    \n    cout << "Nama: " << nama << endl;\n    cout << "Umur: " << umur << " tahun" << endl;\n    cout << "Tinggi: " << tinggi << " cm" << endl;\n    cout << "Grade: " << grade << endl;\n    \n    return 0;\n}`
            },
            input: {
                title: "‚å®Ô∏è Input & Output",
                explanation: "C++ menggunakan <code>cin</code> dan <code>cout</code> untuk interaksi.",
                code: `#include <iostream>\nusing namespace std;\n\nint main() {\n    string nama = "Andi";\n    int umur = 20;\n    cout << "Halo, " << nama << "!" << endl;\n    cout << "Umur kamu " << umur << " tahun." << endl;\n    return 0;\n}`
            },
            operators: {
                title: "üî¢ Operators",
                explanation: "Operator digunakan untuk operasi matematika dan logika.",
                code: `#include <iostream>\nusing namespace std;\n\nint main() {\n    int a = 10, b = 3;\n    cout << "a + b = " << (a + b) << endl;\n    cout << "a - b = " << (a - b) << endl;\n    cout << "a * b = " << (a * b) << endl;\n    cout << "a / b = " << (a / b) << endl;\n    return 0;\n}`
            },
            ifelse: {
                title: "üîÄ If-Else Statement",
                explanation: "Kondisi digunakan untuk mengontrol alur program.",
                code: `#include <iostream>\nusing namespace std;\n\nint main() {\n    int nilai = 85;\n    if (nilai >= 80) {\n        cout << "Lulus dengan nilai bagus!" << endl;\n    } else {\n        cout << "Perlu belajar lebih giat." << endl;\n    }\n    return 0;\n}`
            },
            loops: {
                title: "üîÅ Loops (For & While)",
                explanation: "Loop digunakan untuk mengulang eksekusi blok kode.",
                code: `#include <iostream>\nusing namespace std;\n\nint main() {\n    for (int i = 1; i <= 5; i++) {\n        cout << i << " ";\n    }\n    return 0;\n}`
            },
            array: {
                title: "üìä Arrays",
                explanation: "Array menyimpan banyak data dengan tipe yang sama.",
                code: `#include <iostream>\nusing namespace std;\n\nint main() {\n    int angka[5] = {10, 20, 30, 40, 50};\n    for (int i = 0; i < 5; i++) {\n        cout << angka[i] << " ";\n    }\n    return 0;\n}`
            },
            function: {
                title: "‚öôÔ∏è Functions",
                explanation: "Fungsi digunakan untuk modularisasi program.",
                code: `#include <iostream>\nusing namespace std;\n\nint tambah(int a, int b) {\n    return a + b;\n}\n\nint main() {\n    cout << tambah(5, 3);\n    return 0;\n}`
            }
        };

        // ==========================
        // Load Example
        // ==========================
        function loadExample(exampleKey, element) {
            const example = examples[exampleKey];
            document.getElementById('explanation').innerHTML = `
                <h3>${example.title}</h3>
                <p>${example.explanation}</p>
            `;
            document.getElementById('codeEditor').value = example.code;
            document.querySelectorAll('.example-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');
            clearOutput();
            saveUserCode(); // simpan otomatis
        }

        document.querySelectorAll('.example-item').forEach(item => {
            item.addEventListener('click', function() {
                const key = this.getAttribute('data-example');
                loadExample(key, this);
            });
        });

        // ==========================
        // Jalankan kode
        // ==========================
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const output = document.getElementById('output');
            output.innerHTML = '<span class="loading">‚è≥ Menjalankan kode...</span>';
            setTimeout(() => {
                try {
                    let result = '';
                    const exitCode = JSCPP.run(code, '', {
                        stdio: { write: s => result += s }
                    });
                    output.innerHTML = result.trim() === ''
                        ? '<span class="success">‚úÖ Program berhasil dijalankan! (Tidak ada output)</span>'
                        : '<span class="success">‚úÖ Program berhasil dijalankan!\n\n</span>' + result;
                } catch (err) {
                    output.innerHTML = `<span class="error">‚ùå Error:</span>\n<pre>${err.message}</pre>`;
                }
            }, 500);
        }

        // ==========================
        // Hapus Output
        // ==========================
        function clearOutput() {
            document.getElementById('output').textContent = 'Tekan tombol "Jalankan Kode" untuk melihat hasil...';
        }

        // ==========================
        // Simpan ke File
        // ==========================
        function saveToFile() {
            const code = document.getElementById('codeEditor').value;
            const blob = new Blob([code], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'program.cpp';
            link.click();
        }

        // ==========================
        // Simpan Otomatis ke localStorage
        // ==========================
        const editor = document.getElementById('codeEditor');
        editor.value = localStorage.getItem('userCode') || examples.hello.code;
        document.getElementById('explanation').innerHTML = `
            <h3>${examples.hello.title}</h3>
            <p>${examples.hello.explanation}</p>
        `;

        editor.addEventListener('input', saveUserCode);
        function saveUserCode() {
            localStorage.setItem('userCode', editor.value);
        }

        // Shortcut Ctrl+Enter
        editor.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>
</html>
